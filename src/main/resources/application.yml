spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/tumblbug
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        #        show_sql: true
        format_sql: true
  messages:
    basename: messages, errors
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
logging.level:
  org.hibernate.SQL: debug
server:
  servlet:
    session:
      tracking-modes: cookie
file:
  dir: C:/projects/file/
#  org.hibernate.type: trace