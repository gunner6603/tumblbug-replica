<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <h3 class="my-5">게시글 수정</h3>
    <form action th:action method="post">
        <div class="my-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" id="title" name="title" class="form-control" th:value="${post.title}">
        </div>
        <div class="my-3">
            <label for="author" class="form-label">작성자</label>
            <input type="text" id="author" name="author" class="form-control" th:value="${post.author}">
        </div>
        <div class="my-3">
            <label for="content" class="form-label">내용</label>
            <textarea id="content" name="content" class="form-control" rows="20" th:text="${post.content}"></textarea>
        </div>
        <div class="mt-5 row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='home.html'"
                        th:onclick="|location.href='@{/posts/{postId}(postId=${post.id})}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
