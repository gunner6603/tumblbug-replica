<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container-md">
    <div th:fragment="postAddForm">
        <ul class="nav nav-tabs" id="nav-tab">
            <li class="nav-item">
                <a class="nav-link text-secondary fw-bold" aria-current="page" href="#" th:href="@{/project/{projectId}#nav-tab(projectId=${project.id})}">프로젝트 계획</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-dark fw-bold">커뮤니티</a>
            </li>
        </ul>
        <div class="py-5 text-center">
            <h2>게시글 등록</h2>
        </div>
        <form th:action th:object="${form}" method="post">
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div>
                <label for="description">게시글 내용</label>
                <textarea id="description" th:field="*{content}"
                          class="form-control" rows="10"
                          th:errorclass="field-error">
                </textarea>
                <div class="field-error" th:errors="*{content}" />
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit">
                        등록하기</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg"
                            th:onclick="|location.href='@{/project/{projectId}/community#nav-tab(projectId=${project.id})}'|"
                            type="button">취소</button>
                </div>
            </div>
        </form>
        <hr class="my-4">
    </div>
</div> <!-- /container -->
</body>
</html>
