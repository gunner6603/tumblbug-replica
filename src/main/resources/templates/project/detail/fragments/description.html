<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.js}" src="/static/js/bootstrap.bundle.js"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-md">
        <div th:fragment="description">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active text-dark fw-bold" aria-current="page" href="#">프로젝트 계획</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-secondary fw-bold" href="#">커뮤니티</a>
                </li>
            </ul>
            <div class="row">
                <div class="col-md-7 px-3 py-5">
                    <p class="lh-lg" th:text="*{description}">
                        당신이 꼭 필요해요! 유니콘과 비밀의 이세계 향료 여행!
                    </p>
                </div>
                <div class="col-md-5 px-5 my-4" th:replace="~{project/detail/fragments/profileReward :: profileReward}">
                    우측 영역
                </div>
            </div>
        </div>
    </div>
</body>
</html>
