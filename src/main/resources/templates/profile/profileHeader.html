<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/bootstrap.bundle.js}" src="/static/js/bootstrap.bundle.js"></script>
    <style>
    </style>
</head>
<body>
<div class="container-md">
    <div th:fragment="profileHeader" style="margin-top: 40px; margin-bottom: 40px; display: flex; justify-content: space-between">
        <div>
            <img class="rounded-circle mx-2" width="80" height="80" src="/static/image/defaultUserImage.png" th:src="|/project/images/${member.userImage.storeFileName}|">
            <span style="display: inline-block; margin-left: 13px; font-size: 19px; font-weight: bold" th:text="${member.username}">username</span>
            <a th:if="${#session != null and #session.getAttribute(T(hello.tumblbug.controller.SessionConst).LOGIN_MEMBER) != null and #session.getAttribute(T(hello.tumblbug.controller.SessionConst).LOGIN_MEMBER).id == member.id}" href="#" th:href="@{/member/{memberId}/edit(memberId=${member.id})}">
                <img class="rounded-circle mx-2" width="25" height="25" src="/static/image/settings.png" th:src="@{/image/settings.png}">
            </a>
        </div>
        <form th:action="@{/member/{memberId}/follow(memberId=${member.id})}" method="post">
            <input type="hidden" name="redirectURI" th:value="${#request.getRequestURI()}">
            <button th:if="${#session != null and #session.getAttribute(T(hello.tumblbug.controller.SessionConst).LOGIN_MEMBER) != null and #session.getAttribute(T(hello.tumblbug.controller.SessionConst).LOGIN_MEMBER).id != member.id}" class="btn btn-danger me-4 mt-4" style="width: 180px; height: 40px" type="submit">+ 팔로우</button>
        </form>
    </div>
    <hr>
</div>
</body>
